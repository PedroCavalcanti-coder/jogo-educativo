        :root {
            --pink: #FF4D94;
            --lavender: #B366FF;
            --mint: #4DFF9E;
            --deep: #1A75FF;
            --white: #FFFFFF;
            --text-dark: #2c3e50;

        * {

        body {

            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;

        button {

            border: none;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);

            pointer-events: none;
            opacity: .8;
            margin: 10px 0;
            user-select: none;
        }

        .petal {
            position: fixed;
            pointer-events: none;
            font-size: 18px;
            opacity: 0.9;
            will-change: transform, opacity;
            animation: floatPetal linear infinite;
            z-index: -1;
        }

        @keyframes floatPetal {
            from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(110vh) rotate(360deg); opacity: 0.15; }

        /* --- TELA INICIAL --- */
        #startScreen {
            position: relative;
            background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.98));
            border-radius: 24px;
            padding: 26px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            border: 6px solid transparent;
            background-image:
                linear-gradient(white, white),
                radial-gradient(closest-side, rgba(255,77,148,0.25), rgba(179,102,255,0.08));
            background-origin: padding-box, border-box;
            background-clip: padding-box, border-box;
        }

        /* Brilho suave da borda */
        #startScreen::after {
            content: "";
            position: absolute;
            inset: -6px;
            z-index: -1;
            border-radius: 28px;
            background: conic-gradient(from 180deg at 50% 50%, #FFD6EB, #FEE7C6, #E9FDEB, #EDE6FF, #FFD6EB);

            opacity: 0.45;
        }

        #startScreen h1 {
            color: var(--pink);
            font-size: 2.8em;
            margin: 10px 0 6px;
            text-shadow: 1px 1px 0 rgba(26,117,255,0.06);
        }

        #startScreen .subtitle {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--deep);
            margin: 0 0 12px;
            border-bottom: 2px dashed rgba(255,77,148,0.25);
            padding-bottom: 10px;
        }
        
        #startScreen .title-flowers {
            font-size: 18px;
            letter-spacing: 6px;
            color: rgba(255,77,148,0.95);
            user-select: none;
        }

        #startScreen .illustration {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border: 6px solid rgba(255,77,148,0.12);
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #fff8fb, #f5fffb);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 56px;
            line-height: 1;
            box-shadow: 0 6px 18px rgba(26,117,255,0.08);
        }
        
        #highScore {
            font-size: 1.2em;
            font-weight: 800;
            color: var(--deep);
            margin: 20px 0;
            padding: 10px;
            background: rgba(179, 102, 255, 0.1);
            border-radius: 12px;
        }

        #startButton {
            padding: 14px 28px;
            border-radius: 16px;
            font-size: 1.2em;
            font-weight: 800;
            background: linear-gradient(90deg, var(--pink), var(--lavender));
            color: white;
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
            box-shadow: 0 6px rgba(26,117,255,0.08);
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        #startButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
        }

        /* --- JOGO DA ROLETA --- */
        #wheelApp {
            display: none; /* Come√ßa oculto */
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }

        .wheel-container {
            background: linear-gradient(180deg, rgba(255,255,255,0.96), #fff);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(26,117,255,0.08);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .wheel-header {
            font-size: 1.4rem;
            color: var(--pink);
            margin-bottom: 15px;
            font-weight: 800;
        }

        /* Wrapper para centralizar a roleta e o pino */
        .wheel-wrapper {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Pino (Pointer) */
        .pointer {
            width: 0;
            height: 0;
            border-left: 24px solid transparent;
            border-right: 24px solid transparent;
            border-top: 36px solid var(--deep);
            position: absolute;
            top: -15px; /* Acima da roleta */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            filter: drop-shadow(0 -2px 2px rgba(0,0,0,0.15));
        }

        /* A ROLETA (com CSS Conic Gradient) - 4 cores como na imagem */
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 10px solid var(--white);
            box-shadow: 0 0 25px rgba(0,0,0,0.15), inset 0 0 20px rgba(0,0,0,0.1);
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
            will-change: transform;
            /* Gradiente de 4 cores mais vivas */
            background: conic-gradient(
                #FF4D94 0deg 90deg,     /* Rosa - SITUA√á√ÉO REAL */
                #B366FF 90deg 180deg,   /* Roxo - FASES DO PARTO */
                #4DFF9E 180deg 270deg,  /* Verde - MITOS E VERDADES */
                #1A75FF 270deg 360deg   /* Azul - DIREITOS DA MULHER */
            );
        }

        /* Elemento decorativo central */
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--deep);
        }

        #spinBtn {
            margin-top: 15px;
            padding: 14px 22px;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--pink), var(--lavender));
            color: #fff;
            font-weight: 800;
            box-shadow: 0 6px rgba(26,117,255,0.06);
            font-size: 1.1rem;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        #spinBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
        }

        #spinBtn:disabled {
            background: #ccc;
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 6px rgba(26,117,255,0.06);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .info-box {
            padding: 10px 14px;
            border-radius: 10px;
            background: rgba(26,117,255,0.04);
            font-weight: 700;
            color: var(--deep);
            flex-grow: 1;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* --- CART√ÉO DE PERGUNTA --- */
        #questionCard {
            display: none;
            margin-top: 20px;
            background: linear-gradient(180deg,#fff,#fffefc);
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(26,117,255,0.06);
            text-align: left;
            animation: slideUp 0.5s ease-out;
        }

        .q-topic {
            font-weight: 900;
            color: var(--deep);
            margin-bottom: 8px;
            font-size: 1.1em;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--lavender);
        }

        .q-text {
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: var(--text-dark);
            line-height: 1.5;
            font-weight: 500;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice-btn {
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid transparent;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(180deg, #f7f7f9, #fff);
            color: var(--deep);
            box-shadow: 0 6px rgba(26,117,255,0.04);
            text-align: left;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .choice-btn:hover {
            border-color: var(--lavender);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
        }

        .choice-btn:disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }

        .choice-btn.correct {
            background: linear-gradient(180deg, #dff7e6, #d0ffd7);
            border-color: #7be39b;
            color: #0a5c33;
        }

        .choice-btn.wrong {
            background: linear-gradient(180deg, #fff0f0, #ffecec);
            border-color: #ff9b9b;
            color: #8a1f1f;
        }

        #feedbackText {
            margin-top: 15px;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #feedbackText.correct {
            background-color: rgba(125, 227, 155, 0.2);
            color: #0a5c33;
        }
        
        #feedbackText.wrong {
            background-color: rgba(255, 155, 155, 0.2);
            color: #8a1f1f;
        }
        
        #nextQuestionBtn {
            margin-top: 15px;
            padding: 12px 18px;
            border-radius: 12px;
            background: var(--deep);
            color: #fff;
            font-weight: 800;
            font-size: 1rem;
            width: 100%;
            display: none;
            transition: all 0.3s ease;
        }

        #nextQuestionBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
        }

        /* --- POP-UP/MODAL DE FIM DE JOGO --- */
        #endGameModal {
            display: none; /* Come√ßa oculto */
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--white);
            border-radius: 20px;
            padding: 30px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: modal-fade-in 0.3s ease-out;
        }

        @keyframes modal-fade-in {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-emoji {
            font-size: 5rem;
            line-height: 1;
            display: block;
            margin-bottom: 10px;
        }

        .modal-title {
            font-size: 2rem;
            color: var(--deep);
            margin-bottom: 10px;
        }

        .modal-message {
            font-size: 1.1rem;
            color: var(--text-dark);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-score {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--pink);
            margin-bottom: 25px;
        }

        #restartGameBtn {
            padding: 14px 28px;
            border-radius: 16px;
            font-size: 1.1em;
            font-weight: 800;
            background: linear-gradient(90deg, var(--pink), var(--lavender));
            color: white;
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
            width: 100%;
            transition: all 0.3s ease;
        }

        #restartGameBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            .wheel-wrapper {
                width: 350px;
                height: 350px;
            }
            
            .wheel-center {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }
        }

        @media (max-width: 640px) {
            body { padding: 10px; }
            #startScreen { padding: 20px; }
            #startScreen h1 { font-size: 2.2em; }
            #startScreen .illustration { width: 100px; height: 100px; font-size: 48px; }
            
            .wheel-wrapper { 
                width: 300px; 
                height: 300px; 
            }
            .pointer { 
                border-left-width: 18px; 
                border-right-width: 18px; 
                border-top-width: 28px; 
                top: -12px; 
            }
            
            .wheel-center {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }

            .info-row { flex-direction: column; gap: 8px; }
            .info-box { font-size: 0.9em; }

            #questionCard { padding: 15px; }
            .q-text { font-size: 1rem; }
            .choice-btn { padding: 12px 14px; font-size: 0.95em; }
            
            .modal-content { padding: 25px 20px; }
            .modal-emoji { font-size: 4rem; }
            .modal-title { font-size: 1.6rem; }
            .modal-message { font-size: 1rem; }
            .modal-score { font-size: 1.2rem; }
        }

        @media (max-width: 400px) {
            .wheel-wrapper { 
                width: 280px; 
                height: 280px; 
            }
            
            #startScreen h1 { font-size: 1.8em; }
            .wheel-header { font-size: 1.2rem; }
        }

        /* Melhorias para toque em dispositivos m√≥veis */
        @media (hover: none) {
            button:hover {
                transform: none;
                box-shadow: none;
            }
            
            .choice-btn:hover {
                transform: none;
                box-shadow: 0 6px rgba(26,117,255,0.04);
            }
            
            .info-box:hover {
                transform: none;
                box-shadow: none;
            }
        }

    </style>
